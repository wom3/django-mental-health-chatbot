{% extends 'base.html' %}

{% block title %}Chatbot Interface{% endblock %}

{% block content %}

<h1 style="text-align: center">Chatbot</h1>

<div
  id="chatArea"
  style="
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    height: 400px;
    overflow-y: auto;
    background-color: #f5f5f5;
    margin-bottom: 10px;
  "
></div>

<form id="chatForm" style="display: flex">
  <input
    type="text"
    id="userInput"
    placeholder="Type your message here..."
    aria-label="Type your message here"
    style="
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    "
  />
  {% csrf_token %}
  <button
    type="submit"
    style="
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    "
  >
    Send
  </button>
</form>

<script>
  $(document).ready(function () {
    function scrollToBottom() {
      $("#chatArea").scrollTop($("#chatArea")[0].scrollHeight);
    }

    function appendMessage(sender, message, isUser) {
      const chatBubble = $("<div>").addClass("chat-bubble").text(message);
      const chatWrapper = $("<div>")
        .addClass("chat-message")
        .append(chatBubble);

      if (isUser) {
        chatWrapper.css({ "text-align": "right" });
        chatBubble.css({
          "background-color": "#007bff",
          color: "white",
          "border-radius": "15px 15px 0 15px",
        });
      } else {
        chatBubble.css({
          "background-color": "#eaeaea",
          color: "#333",
          "border-radius": "15px 15px 15px 0",
        });
      }

      $("#chatArea").append(chatWrapper);
      scrollToBottom();
    }

    $("#chatForm").on("submit", function (event) {
      event.preventDefault();

      var userInput = $("#userInput").val().trim();

      if (!userInput) {
        alert("Please enter a message.");
        return;
      }

      appendMessage("You", userInput, true);

      $("#userInput").prop("disabled", true);
      $('button[type="submit"]').prop("disabled", true);

      $.ajax({
        url: "",
        type: "POST",
        data: {
          user_input: userInput,
          csrfmiddlewaretoken: $("input[name='csrfmiddlewaretoken']").val(),
        },
        success: function (response) {
          appendMessage("Bot", response.reply, false);
          $("#userInput").val("");
          $("#userInput").focus();
        },
        error: function () {
          alert("Something went wrong. Please try again.");
        },
        complete: function () {
          $("#userInput").prop("disabled", false);
          $('button[type="submit"]').prop("disabled", false);
        },
      });
    });
  });
</script>

<style>
  .chat-message {
    margin: 10px 0;
  }
  .chat-bubble {
    display: inline-block;
    padding: 10px 15px;
    max-width: 70%;
    word-wrap: break-word;
    font-size: 16px;
  }
</style>
{% endblock %}
